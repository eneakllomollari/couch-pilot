<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered TV control via natural language chat">
    <meta name="theme-color" content="#09090b">
    <title>Couch Pilot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='45' width='80' height='35' rx='8' fill='%233b82f6'/><rect x='5' y='55' width='15' height='25' rx='4' fill='%232563eb'/><rect x='80' y='55' width='15' height='25' rx='4' fill='%232563eb'/><rect x='20' y='35' width='60' height='20' rx='6' fill='%2360a5fa'/><circle cx='75' cy='30' r='8' fill='%2322c55e'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/style.css?v=3">
</head>
<body class="bg-zinc-950 text-zinc-50 antialiased">
    <div class="flex h-dvh flex-col-reverse md:flex-row">
        <!-- Remote Control -->
        <div class="w-full md:w-80 p-4 md:p-6 flex items-start justify-center bg-zinc-950 border-t md:border-t-0 md:border-r border-zinc-800">
            <div class="w-full max-w-[300px] md:w-60 bg-zinc-900 rounded-3xl p-5 md:p-6 shadow-lg">
                <!-- TV Selector - populated by JS -->
                <div id="device-selector" 
                     class="flex gap-2 mb-5 bg-zinc-800 rounded-xl p-1" 
                     role="tablist" 
                     aria-label="TV device selection">
                    <div class="text-xs text-zinc-500 py-2.5 px-3">Discovering TVs...</div>
                </div>

                <!-- Power Button -->
                <div class="flex justify-center mb-5">
                    <button class="size-12 rounded-full bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-red-500 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900" data-action="power" aria-label="Toggle power">
                        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M18.36 6.64a9 9 0 1 1-12.73 0M12 2v10"/>
                        </svg>
                    </button>
                </div>

                <!-- D-Pad -->
                <div class="flex justify-center mb-5">
                    <div class="dpad grid gap-1" role="group" aria-label="Navigation controls">
                        <button class="dpad-btn up bg-zinc-800 hover:bg-zinc-700 text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 rounded-t-2xl rounded-b-md shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="up" aria-label="Navigate up">
                            <svg class="size-4 opacity-80" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 8l-6 6h12z"/></svg>
                        </button>
                        <button class="dpad-btn left bg-zinc-800 hover:bg-zinc-700 text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 rounded-l-2xl rounded-r-md shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="left" aria-label="Navigate left">
                            <svg class="size-4 opacity-80" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 12l6-6v12z"/></svg>
                        </button>
                        <button class="dpad-btn ok bg-blue-500 hover:bg-blue-400 text-white font-bold text-sm rounded-full flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900" data-action="select" aria-label="Select">OK</button>
                        <button class="dpad-btn right bg-zinc-800 hover:bg-zinc-700 text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 rounded-r-2xl rounded-l-md shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="right" aria-label="Navigate right">
                            <svg class="size-4 opacity-80" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M16 12l-6 6V6z"/></svg>
                        </button>
                        <button class="dpad-btn down bg-zinc-800 hover:bg-zinc-700 text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 rounded-b-2xl rounded-t-md shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="down" aria-label="Navigate down">
                            <svg class="size-4 opacity-80" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 16l6-6H6z"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Playback Controls -->
                <div class="flex justify-center gap-3 mb-5" role="group" aria-label="Playback controls">
                    <button class="size-12 rounded-xl bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="back" aria-label="Go back">
                        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button class="size-12 rounded-full bg-blue-500 hover:bg-blue-400 text-white flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900" data-action="play_pause" aria-label="Play or pause">
                        <svg class="size-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="size-12 rounded-xl bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="home" aria-label="Go to home screen">
                        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        </svg>
                    </button>
                </div>

                <!-- Volume Controls -->
                <div class="flex justify-center gap-3 mb-5" role="group" aria-label="Volume controls">
                    <button class="size-12 rounded-xl bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="vol_down" aria-label="Decrease volume">
                        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                            <line x1="23" y1="12" x2="17" y2="12"/>
                        </svg>
                    </button>
                    <button class="size-12 rounded-xl bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="mute" aria-label="Mute volume">
                        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                            <line x1="23" y1="9" x2="17" y2="15"/>
                            <line x1="17" y1="9" x2="23" y2="15"/>
                        </svg>
                    </button>
                    <button class="size-12 rounded-xl bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-zinc-50 flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 shadow focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" data-action="vol_up" aria-label="Increase volume">
                        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                            <line x1="20" y1="9" x2="20" y2="15"/>
                            <line x1="17" y1="12" x2="23" y2="12"/>
                        </svg>
                    </button>
                </div>

                <!-- Apps Section -->
                <div class="mb-4">
                    <div class="text-[10px] font-semibold text-zinc-500 uppercase text-center mb-2">Apps</div>
                    <div class="grid grid-cols-4 gap-1.5" id="apps-grid">
                        <div class="col-span-full text-center text-xs text-zinc-500 py-3">Loading...</div>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="flex items-center justify-center gap-2 pt-4 border-t border-zinc-800">
                    <span class="size-2 rounded-full bg-zinc-500 transition-colors duration-150" id="status-dot"></span>
                    <span class="text-xs text-zinc-500 font-medium" id="status">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="flex-1 flex flex-col min-w-0 bg-zinc-950" role="region" aria-label="Chat interface">
            <!-- Chat Header -->
            <header class="px-6 py-4 border-b border-zinc-800 flex-shrink-0 bg-zinc-950">
                <div class="inline-flex items-center gap-2.5">
                    <svg class="size-7 flex-shrink-0" width="28" height="28" viewBox="0 0 100 100" aria-hidden="true">
                        <rect x="10" y="45" width="80" height="35" rx="8" fill="#3b82f6"/>
                        <rect x="5" y="55" width="15" height="25" rx="4" fill="#2563eb"/>
                        <rect x="80" y="55" width="15" height="25" rx="4" fill="#2563eb"/>
                        <rect x="20" y="35" width="60" height="20" rx="6" fill="#60a5fa"/>
                        <circle cx="75" cy="30" r="8" fill="#22c55e"/>
                    </svg>
                    <span class="text-base font-semibold text-zinc-50 text-balance">Couch Pilot</span>
                </div>
            </header>

            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-4 md:p-6 flex flex-col gap-4 scrollbar-thin" id="messages" role="log" aria-live="polite" aria-label="Chat messages">
            </div>

            <!-- Chat Input -->
            <div class="px-4 md:px-6 pb-4 md:pb-6 pt-4 bg-zinc-950">
                <div class="typing-indicator hidden gap-1 pb-2 justify-start" id="typing" aria-hidden="true">
                    <span class="size-1.5 rounded-full bg-zinc-500"></span>
                    <span class="size-1.5 rounded-full bg-zinc-500"></span>
                    <span class="size-1.5 rounded-full bg-zinc-500"></span>
                </div>
                <form id="chat-form" class="flex gap-3 bg-zinc-900 rounded-2xl p-1.5 shadow-md">
                    <label for="message-input" class="sr-only">Chat message</label>
                    <input
                        type="text"
                        id="message-input"
                        class="flex-1 bg-transparent px-4 py-3 text-sm text-zinc-50 placeholder:text-zinc-500 outline-none disabled:opacity-50 disabled:cursor-not-allowed"
                        placeholder="Play Peppa Pig, open Netflix..."
                        autocomplete="off"
                        aria-label="Type a command for your TV"
                    >
                    <button type="submit" class="size-11 flex-shrink-0 bg-blue-500 hover:bg-blue-400 rounded-xl text-white flex items-center justify-center transition-colors duration-150 active:scale-95 motion-reduce:transition-none motion-reduce:active:scale-100 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900" aria-label="Send message">
                        <svg class="size-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js?v=3"></script>
</body>
</html>
